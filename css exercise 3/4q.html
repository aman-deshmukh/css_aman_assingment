<!DOCTYPE html>
<html>
<head>
  <title>4q</title>
  <style>
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); color: blue; }
      50% { color: orange; }
      100% { transform: translateX(-100%); color: red; }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span>This is 4th question of 3rd css exercise! </span>
  </div>
</body>
</html>
